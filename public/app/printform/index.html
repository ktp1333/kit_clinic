<head>

  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    .container {
      border: 1px solid red;
      padding: 10px 10px 40px 10px;
      position: relative;
      margin: 0 auto 0 auto;
      height: 100%;
    }

    .container .signature {
      border: 1px solid orange;
      margin: 0 auto;
      cursor: pointer;
    }

    .container .signature canvas {
      border: 1px solid #999;
      margin: 0 auto;
      cursor: pointer;
    }

    .container .buttons {
      position: absolute;
      bottom: 10px;
      left: 10px;
    }

    .container .sizes {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

    .container .sizes input {
      width: 4em;
      text-align: center;
    }

    .result {
      border: 1px solid blue;
      margin: 30px auto 0 auto;
      height: 220px;
      width: 568px;
    }
  </style>
</head>
